[package]
name = "libnewsboat"
version = "2.15.0"
authors = ["Alexander Batischev <eual.jp@gmail.com>"]

[dependencies]
chrono = "0.4"
rand = "0.5"
once_cell = "0.1.6"
regex = "1.0"
url = "1.7"
dirs = "1.0.4"
backtrace = "= 0.3"
unicode-width = "0.1.5"
nom = "^4.1"
unicode-segmentation = "1"
curl-sys = "0.4.5"

# We don't use the following crates, but we pin their versions to make sure
# that Newsboat builds with Rust 1.25 and later.
libz-sys = "= 1.0.17"

[dev-dependencies]
tempfile = "3"
proptest = "0.7"
